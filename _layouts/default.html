<!DOCTYPE html>
<html lang="{{ site.lang | default: " en" }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title | default: site.title }}</title>

    <!-- Enhanced Meta Description -->
    <meta name="description"
        content="{{ page.description | default: 'Hands-on cybersecurity leader helping teams defend and design secure, modern systems. Expert in security engineering, threat modeling, and vCISO services.' }}">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description"
        content="{{ page.description | default: 'Hands-on cybersecurity leader helping teams defend and design secure, modern systems' }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="Alex Bourla - Cybersecurity">

    <!-- Additional SEO Meta Tags -->
    <meta name="author" content="Alex Bourla">
    <meta name="keywords"
        content="cybersecurity consultant, security engineering, threat modeling, vCISO, security automation, DevSecOps, red teaming, penetration testing, cloud security">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <!-- SEO -->
    {% seo %}

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:;">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="#">
                    <span class="brand-text">Alex Bourla</span>
                    <span class="brand-subtitle">Security Engineer</span>
                </a>
            </div>

            <div class="nav-menu" id="nav-menu">
                <a href="#about" class="nav-link">About</a>
                <a href="#services" class="nav-link">Services</a>
                <a href="#research" class="nav-link">Research</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>

            <div class="nav-toggle" id="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- Footer -->


    <!-- Scripts -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Alex Bourla",
  "jobTitle": "Hands-on Cybersecurity Leader",
  "description": "Helping teams defend and design secure, modern systems",
  "url": "https://alexbourla.com",
  "email": "hi@alexbourla.com",
  "sameAs": [
    "https://linkedin.com/in/alexbourla"
  ],
  "knowsAbout": [
    "Cybersecurity",
    "Security Engineering", 
    "Threat Modeling",
    "Security Automation",
    "DevSecOps",
    "Red Teaming",
    "Penetration Testing",
    "Cloud Security",
    "vCISO Services"
  ],
  "hasOccupation": {
    "@type": "Occupation",
    "name": "Cybersecurity Consultant",
    "description": "Security engineering and consulting services"
  },
  "worksFor": {
    "@type": "Organization",
    "name": "Independent Cybersecurity Consultant"
  }
}
</script>
</body>

</html>
